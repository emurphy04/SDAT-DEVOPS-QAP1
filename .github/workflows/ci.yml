name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # Change to Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'

    - name: Build with Gradle/Maven
      run: |
        gradlew build # or 'mvn install' if using Maven
        # Make sure to use gradlew.bat for Gradle on Windows

    - name: Run Tests
      run: |
        gradlew test # or 'mvn test' if using Maven
